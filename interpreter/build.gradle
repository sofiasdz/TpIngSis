plugins {
    id 'java'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation project (':syntactic_analyzer')
    implementation project (':tokens')
    implementation project (':ast_node')
    implementation project (':JSONReaderWriter')
    implementation project (':lexer')
}

jacoco {
    toolVersion = "0.8.6"
    reportsDir = file("$buildDir/jacoco")
}

test {
    finalizedBy jacocoTestReport
}
jacocoTestReport {
    dependsOn test
}